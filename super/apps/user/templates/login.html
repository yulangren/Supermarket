{% extends 'public/basis.html' %}
{% load static %}
{% block title %}
超市会员登录
{% endblock %}
{% block head_js %}
<script src="{% static 'js/time.js' %}"></script>
{% endblock %}
{% block header %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            登录
            </h1>
	    </header>

{% endblock %}
{% block content %}
 <div style="height: 3rem;"></div>
    <form action="" method="post">
    {% csrf_token %}
	    <input type="text" name="user_id" id="mobile" placeholder="请输入用户名/手机号" value="{{ data.user_id }}" class="login-name">
	    <input type="password" name="password" id="password" placeholder="请输入密码" value="" class="login-password">
	    <input type="submit" class="login-btn" value="我要登录">
    </form>
	    <div class="agree">
	    	<a href="{% url 'user:reg' %}">免费注册</a>
	    	<a href="{% url 'user:ForgetPassword' %}" class="forget">忘记密码？</a>
	    </div>
	    <div class="line"></div>
	    <div class="line-text">第三方账号登录</div>
	    <ul class="second-login">
	    	<li><a href=""><img src="{% static 'images/wxlogin.png' %}"/></a></li>
	    	<li><a href=""><img src="{% static 'images/qqlogin.png' %}"/></a></li>
	    	<li><a href=""><img src="{% static 'images/sinalog.png' %}"/></a></li>
	    </ul>
{% endblock %}
